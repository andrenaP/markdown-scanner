[package]
name = "markdown-scanner"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "markdown-scanner"
path = "src/main.rs"


[dependencies]
rusqlite = { version = "0.29", features = ["bundled"] }
regex = { version = "1.10", features = ["unicode"] }
yaml-rust = "0.4"
thiserror = "1.0"
clap = { version = "4.5", features = ["derive"] }
walkdir = "2.5"
jwalk = "0.8.1"

log = "0.4"
env_logger = "0.10"

serde_json = "1.0"
# yaml-rust = "0.4"

[profile.release]
panic = "abort"
opt-level = "z"
codegen-units = 1
#rustflags = ["-C", "target-cpu=native"]
lto = "fat"
debug = false
strip = "symbols"
